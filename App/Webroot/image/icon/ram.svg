<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Module frame (wider & taller to allow equal padding around chips) -->
  <g stroke="#000" stroke-width="4" stroke-linecap="square" stroke-linejoin="miter" fill="none">
    <!-- outer module -->
    <rect x="6" y="18" width="52" height="20"/>
    <!-- bottom connector line (inset by 4px) -->
    <line x1="10" y1="38" x2="54" y2="38"/>
  </g>

  <!-- Memory chips: padding = 4px (left/right/top/bottom), gaps = 7px -->
  <g fill="#000">
    <rect x="10" y="22" width="10" height="12"/>
    <rect x="27" y="22" width="10" height="12"/>
    <rect x="44" y="22" width="10" height="12"/>
  </g>

  <!-- Connector pins -->
  <g stroke="#000" stroke-width="3" stroke-linecap="square">
    <line x1="16" y1="38" x2="16" y2="48"/>
    <line x1="24" y1="38" x2="24" y2="48"/>
    <line x1="32" y1="38" x2="32" y2="48"/>
    <line x1="40" y1="38" x2="40" y2="48"/>
    <line x1="48" y1="38" x2="48" y2="48"/>
  </g>
</svg>
